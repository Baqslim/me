<!DOCTYPE html>
<html>
  <style>
    .faded {
      animation: unfocused 2s infinite linear alternate;
    }

    @keyframes unfocused {
      0% {
        color: powderblue;
      }

      100% {
        color: darkslategrey;
      }
    }

    @keyframes example {
      0% {
        color: powderblue;
        background-color: darkslategrey;
      }

      100% {
        color: darkslategrey;
        background-color: powderblue;
      }
    }

    /* */
    body {
      background-color: powderblue;
    }

    hr {
      background-color: powderblue;
      border: 2px solid darkslategrey;
      padding-left: 0;
      height: 2px;
    }

    h1 {
      font-family: "Times New Roman", Times, serif;
      background-color: darkslategrey;
      color: powderblue;
      text-align: center;
      margin: auto
    }

    p {
      font-family: "Times New Roman", Times, serif;
      color: darkslategrey;
      text-align: center;
    }

    ul {
      font-family: "Times New Roman", Times, serif;
      margin: auto;
      background-color: darkslategrey;
      color: powderblue;
      text-align: center;
      padding-left: 0;
      width: 50%;
    }

    input {
      font-family: "Times New Roman", Times, serif;
      margin: auto;
      background-color: darkslategrey;
      color: powderblue;
      text-align: center;
      padding-left: 0;
      width: 100%;
      border: 0px;
    }

    a {
      font-family: "Times New Roman", Times, serif;
      margin: auto;
      background-color: darkslategrey;
      color: powderblue;
      text-align: center;
      padding-left: 0;
      width: 50%;
    }

    a:hover {
      animation-name: example;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
      animation-timing-function: ease-in;
    }
  </style>
  <!-- -->
  <!-- -->
  <body>
    <h1>
      <hr>BISMALQ
      <hr>
    </h1>
    <ul style="width:100%" class="faded"> [| <a href="https://www.google.com">this</a> | <a href="https://www.google.com">is</a> | <a href="https://www.google.com">under</a> | <a href="https://www.google.com">construction!</a> |] </ul>
    <br>
    <p>please be patient</p>
    <p class="faded" style="float:left;margin:auto">it WILL take a while</p>
    <p class="faded" style="float:right;margin:auto">it WILL NOT take a while</p>
    <ul>it may take a while. <br> quite a while, infact.</ul>
    <br>
    <ul style="float:left">just give me a bit</ul>
    <ul style="float:right">i'll get it figured out alright?</ul>
    <br>
    <br>
    <p>just trust me on this...</p>
	<p>alright?</p>
    <br>
  </body>
</html>
